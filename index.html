<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping coming soon page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo" src="images/logo.svg" alt="Ping.">
    </header>
    
    <main>
        <div class="main-content">
            <div class="main-header">We are launching <span class="bold">soon!</span></div>
            <p>Subscribe and get notified</p>
        </div>
    
        <div class="subscribe-section">
            <form>
                <div class="form-group">
                    <input type="email" name="user-email" id="user-email" placeholder="Your email address...">
                    <span class="email-error hidden"></span>
                </div>
                <div class="form-group">
                    <button class="notify-btn">Notify Me</button>
                </div>
            </form>
        </div>
    
        <div class="dashboard-img">
            <img src="images/illustration-dashboard.png" alt="Dashboard">
        </div>
    </main>
        
    <footer>
        <ul class="social-list">
        <li><a href="https://www.facebook.com/" class="social-link"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="https://x.com/" class="social-link"><i class="fa-brands fa-x-twitter"></i></a></li>
        <li><a href="https://www.instagram.com/" class="social-link"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
        &copy; Copyright Ping. All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
